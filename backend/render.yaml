# Render Blueprint - https://render.com/docs/blueprint-spec
services:
  - type: web
    name: personal-library-api
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT --timeout-keep-alive 120
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        sync: false  # Set manually in Render dashboard
      - key: GROQ_API_KEY
        sync: false
      - key: CHROMA_PERSIST_PATH
        value: /tmp/chroma_data
      - key: CORS_ORIGINS
        sync: false  # Set to your Vercel frontend URL
      - key: DISABLE_EMBEDDINGS
        value: "true"  # Skip heavy sentence-transformers loading on free tier
    healthCheckPath: /api/health
    plan: free
